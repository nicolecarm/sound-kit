<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JS Drum Kit</title>
  <link rel="stylesheet" href="index-EXPLORE.css">
</head>
<body>

  <div class="test-div">

  </div>
  <div class="keys">
    <div data-key="65" class="key">
      <kbd>A</kbd>
      <span class="sound">C</span>
    </div>
    <div data-key="83" class="key">
      <kbd>S</kbd>
      <span class="sound">D</span>
    </div>
    <div data-key="68" class="key">
      <kbd>D</kbd>
      <span class="sound">E</span>
    </div>
    <div data-key="70" class="key">
      <kbd>F</kbd>
      <span class="sound">F</span>
    </div>
    <div data-key="71" class="key">
      <kbd>G</kbd>
      <span class="sound">G</span>
    </div>
    <div data-key="72" class="key">
      <kbd>H</kbd>
      <span class="sound">A</span>
    </div>
    <div data-key="74" class="key keyJ">
      <kbd>J</kbd>
      <span class="sound">B</span>
    </div>
    <div data-key="75" class="key">
      <kbd>K</kbd>
      <span class="sound"></span>
    </div>
    <div data-key="76" class="key">
      <kbd>L</kbd>
      <span class="sound"></span>
    </div>
  </div>

  <audio data-key="65" src="sounds/noteC.wav"></audio>
  <audio data-key="83" src="sounds/noteD.wav"></audio>
  <audio data-key="68" src="sounds/noteE.wav"></audio>
  <audio data-key="70" src="sounds/noteF.wav"></audio>
  <audio data-key="71" src="sounds/noteG.wav"></audio>
  <audio data-key="72" src="sounds/noteA.wav"></audio>
  <audio data-key="74" src="sounds/noteB.wav"></audio>
  <audio data-key="75" src="sounds/tom.wav"></audio>
  <audio data-key="76" src="sounds/tink.wav"></audio>

<script>

  

  function removeTransition(e) {
    if (e.propertyName !== 'transform') return;
    e.target.classList.remove('playing');
    // e.target.style.borderColor = colorKey.red;
  }

  function playSound(e) {
    const audio = document.querySelector(`audio[data-key="${e.keyCode}"]`);
    const key = document.querySelector(`div[data-key="${e.keyCode}"]`);
    if (!audio) return;

    key.classList.add('playing');
    audio.currentTime = 0;
    audio.play();

    key.classList.add('color');
    
  }

  const keys = Array.from(document.querySelectorAll('.key'));
  keys.forEach(key => key.addEventListener('transitionend', removeTransition));
  window.addEventListener('keydown', playSound);
</script>


</body>
</html>
